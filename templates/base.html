<!doctype html>
<html lang="el">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "Atropos AI" }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/atropos.css') }}">
  </head>
  <body>
    <header class="topbar">
      <div class="logo-wrap">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Atropos AI" class="logo-lg"/>
        <div class="brand">
          <h1>Atropos AI</h1>
          <span class="tagline">Η σοφία που καθορίζει τον δρόμο σου</span>
        </div>
      </div>
    </header>
    <main class="content"><div class="card">
      {% block content %}{% endblock %}
    </div></main>
    <footer class="footer">© 2025 Atropos AI</footer>
  </body>
</html>
