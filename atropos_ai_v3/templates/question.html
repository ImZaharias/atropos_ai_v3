{% extends "base.html" %}
{% block content %}
<div class="row space">
  <div class="pill">Ερώτηση {{ idx+1 }} / {{ total }}</div>
  <div class="progress"><div class="bar" style="width: {{ int((idx+1)/total*100) }}%"></div></div>
</div>

<div class="troll">{{ troll }}</div>

<h3 class="qtitle">{{ q.text }}</h3>

<form action="/answer" method="post" class="form">
  <input type="hidden" name="idx" value="{{ idx }}">
  {% if q.type == "single" %}
    {% for opt in q.options %}
      <label class="opt">
        <input type="radio" name="choice" value="{{ opt.text }}" required> {{ opt.text }}
      </label>
    {% endfor %}
  {% elif q.type == "yn" %}
    {% for opt in q.options %}
      <label class="opt">
        <input type="radio" name="choice" value="{{ opt.value }}" required> {{ opt.label }}
      </label>
    {% endfor %}
  {% endif %}
  <div style="margin-top:12px">
    <button type="submit">Συνέχεια</button>
  </div>
</form>
{% endblock %}
